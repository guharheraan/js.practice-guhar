<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keys project</title>
    <style>
      #mainDiv {
        background-color: #7e7e7e;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
      }
      table,
      th,
      td {
        border: 2px solid #fff;
      }
    </style>
  </head>
  <body>
    <div id="mainDiv">
      <div id="insert">
        <div id="key">press any key and watch magic!</div>
      </div>
    </div>
  </body>
  <script>
    const insert = document.getElementById('insert');

    window.addEventListener('keydown', (e) => {
      insert.innerHTML = `
        <div class = "table">
            <table>
  <tr>
    <th>key</th>
    <th>key code</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key === ' ' ? 'space' : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table>
            </div>
        `;
    });
  </script>
</html>
