<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud in Dom</title>
  </head>
  <body>
    <ul class="languages">
      <li>javascript</li>
    </ul>
  </body>
  <script>
    //creating a function for appending childs to a parent.
    function addLangs(langName) {
      const li = document.createElement('li');
      li.innerHTML = `${langName}`;
      document.querySelector('.languages').appendChild(li);
    }
    addLangs('python');
    addLangs('go-lang');

    //now trying it with more optimizeble way.
    // this typw of code is very recommended
    function optchilds(langName) {
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(langName));
      document.querySelector('.languages').appendChild(li);
    }
    optchilds('c++');
    optchilds('run');

    //editing a value a child of a parent
    const secondChild = document.querySelector('li:nth-child(2)');
    //secondChild.innerHTML = 'java'; //this approach is not recommended.
    const newLI = document.createElement('li');
    newLI.textContent = 'typescript';
    secondChild.replaceWith(newLI); //its replacing the exiting element with new element.

    // we can change the whole outerhtml of element.
    const firstchild = document.querySelector('li:first-child');
    firstchild.outerHTML = '<li>c# </li>';

    // remove a child from a parent.
    const rmChild = document.querySelector('li:last-child');
    rmChild.remove();
  </script>
</html>
